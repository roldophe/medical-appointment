<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" /> <!-- Mobile theme color -->

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./src/assets/icons/healthcare.png" />

    <!-- Title and Meta Description for SEO -->
    <title>Medical Appointment</title>
    <meta name="description" content="Book a medical appointment with our healthcare professionals for timely and convenient consultations." />
    <meta name="keywords" content="medical, appointment, healthcare, doctor, booking" />
    <meta name="author" content="Medical Appointment Team" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Book a Medical Appointment" />
    <meta property="og:description" content="Schedule a convenient appointment with our medical professionals" />
    <meta property="og:image" content="https://example.com/src/assets/images/medical-appointment-banner.jpg" />
    <meta property="og:url" content="https://example.com/medical-appointment" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Medical Appointment" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Book a Medical Appointment" />
    <meta name="twitter:description" content="Schedule a convenient appointment with our medical professionals" />
    <meta name="twitter:image" content="https://example.com/src/assets/images/medical-appointment-banner.jpg" />

    <!-- Ensure proper scaling on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
